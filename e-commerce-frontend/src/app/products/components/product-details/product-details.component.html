<section class="text-gray-700 body-font overflow-hidden ">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img alt="ecommerce" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200"
           [src]="product.productImage">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product.productName }}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{product.productDescription}}</h1>

        <p class="leading-relaxed">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab assumenda consequuntur ducimus error harum in ipsum quae quaerat, sint vero.</p>

        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">{{product.productPrice | turkishLira}}</span>
          <button (click)="addToCart(product)"
            class="flex ml-auto text-white bg-brand-color border-0 py-2 px-6 focus:outline-none hover:accent-transparent rounded hover:bg-secondary-brand-color">Sepete Ekle</button>
          <button (click)="addProductToFavorites(product)"
            class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4 hover:text-red-400">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
