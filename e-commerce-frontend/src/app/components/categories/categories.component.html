<div class="bg-white py-4">
  <div class="container">
    <h3 class="text-sm font-semibold mb-3">Kategoriler</h3>
    <div class="grid grid-cols-3 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-11 2xl:grid-cols-12">

      @for (category of categories; track category.categoryId) {
        <a class="flex group justify-center items-center rounded transition-colors hover:bg-purple-50 flex-col p-4"
          routerLink="/products/category/{{category.categoryId}}">
          <img src="{{ category.categoryImage }}" [alt]="category.categoryName" class="size-12 rounded-lg border border-gray-200 object-cover">
          <span class="text-sm font-medium group-hover:text-brand-color tracking-tight whitespace-nowrap">{{category.categoryName}}</span>
        </a>
      }

    </div>
  </div>
</div>
