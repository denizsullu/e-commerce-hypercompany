<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
      <h2 class="text-2xl leading-tight">Kategoriler</h2>
      <div class="text-end">
        <button
                type="button"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Yeni Kategori Ekle
        </button>
      </div>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Kategori Görseli</th>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Kategori Adı</th>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Ürün Sayısı</th>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">İşlemler</th>
          </tr>
          </thead>
          <tbody>
          @for(category of categories;track category.categoryId){
            <tr class="hover:bg-gray-100">
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <img [src]="category.categoryImage" alt="Kategori Görseli" class="size-28 rounded">
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">{{category.categoryName}}</p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">15</p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <button
                        class="bg-secondary-brand-color hover:bg-brand-color text-white font-bold py-2 px-4 rounded">
                  Düzenle
                </button>
                <button (click)="deleteCategory(category.categoryId)"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                  Sil
                </button>
              </td>
            </tr>
          }

          </tbody>
        </table>


      </div>
    </div>
  </div>
</div>
