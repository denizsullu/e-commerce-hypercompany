<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
      <h2 class="text-2xl leading-tight">Kullanıcılar</h2>
      <div class="text-end">
        <!-- Burada yeni kullanıcı ekleme butonu veya başka işlemler olabilir -->
      </div>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Adı</th>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Soyadı</th>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">E-Posta</th>
            <th scope="col" class="px-5 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">İşlemler</th>
          </tr>
          </thead>
          <tbody>
            @for (user of users;track user.id){
          <tr class="">
            <td class="px-5 py-5 border-b border-gray-200  text-sm bg-white">
              <p class="text-gray-900 whitespace-no-wrap">{{ user.name }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ user.surname }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ user.username }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <a href="#" class="text-blue-500 hover:text-blue-700">Düzenle</a>
              <a href="#" class="text-red-500 hover:text-red-700 ml-4">Sil</a>
            </td>
          </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
