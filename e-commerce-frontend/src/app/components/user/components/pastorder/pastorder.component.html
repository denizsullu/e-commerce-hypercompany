<div class="min-w-[300px] max-w-screen-lg mx-auto p-6 mt-3">
  <h2 class="text-3xl font-bold mb-8 text-gray-800">Geçmiş Siparişlerim</h2>
  <div class="space-y-6">
    <!-- Repeat this block for each order -->
    @for (order of orders; track order.id) {
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-5">
          <div class="flex items-center justify-between mb-4">
            <span class="text-lg font-semibold text-gray-700">9 Nis 2024 22:14</span>
            <span class="px-3 py-1 text-sm text-white bg-purple-600 rounded-full">{{ order.status }}</span>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <span class="block text-sm font-medium text-gray-500">Adres</span>
              <span class="text-sm text-gray-700">{{ order.addressDetail }}</span>
            </div>
            <div>
              <span class="block text-sm font-medium text-gray-500">Ödeme Yöntemi</span>
              <span class="text-sm text-gray-700">Son Dört Hane: {{ order.creditCardLastFour | maskCreditCard }}</span>
            </div>
            <div class="text-right">
              <span class="block text-sm font-medium text-gray-500">Toplam Tutar</span>
              <span class="text-xl font-bold text-purple-600">{{ order.totalAmount | turkishLira }}</span>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 p-4">
          <button class="text-purple-600 hover:text-purple-700 font-medium">Detaylar</button>
        </div>
      </div>
    }
  </div>
</div>
