<h1>deniz</h1>
@for (creditCard of creditCards;track creditCard){
  <h1>{{creditCard.cardHolderName}}</h1>
  <button (click)="deleteCreditCard(creditCard.id)">sil</button>
}


<div class="mt-10 max-w-screen-xl mx-auto flex flex-col">

<div class="w-full max-w-lg mx-auto p-8 self-start">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-lg font-medium mb-6">Payment Information</h2>
    <form [formGroup]="creditCardForm" (ngSubmit)="addCreditCard()" >
      <div class="grid grid-cols-2 gap-6">

        <div class="col-span-2 sm:col-span-1">
          <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
          <input type="text" formControlName="cardNumber" id="cardNumber" placeholder="0000 0000 0000 0000" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="col-span-2 sm:col-span-1">
          <label for="expirationDate" class="block text-sm font-medium text-gray-700 mb-2">Expiration Date</label>
          <input type="text" formControlName="expirationDate" id="expirationDate" placeholder="MM / YY" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="col-span-2 sm:col-span-1">
          <label for="cvc" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
          <input type="text" formControlName="cvc" id="cvc" placeholder="000" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="col-span-2 sm:col-span-1">
          <label for="cardHolderName" class="block text-sm font-medium text-gray-700 mb-2">Card Holder</label>
          <input type="text" formControlName="cardHolderName" id="cardHolderName" placeholder="Full Name" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
      </div>

      <div class="mt-8">
        <button
          type="submit" class="w-full bg-green-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none">Submit</button>
      </div>
    </form>

  </div>
</div>
</div>
